<mat-grid-list cols="1" rowHeight="10em">

  <mat-grid-tile colspan="1" rowspan="1">
    <mat-card class="main">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <i class="material-icons">face</i>
        </div>
        <mat-card-title>{{hero.name}}</mat-card-title>
        <mat-card-subtitle>Best Hero, Sir !</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="hp-bar" [ngStyle]="{'width': hero.hpInPercent()}">
          <p>HP: {{hero.hp}}/{{hero.hpMax}}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>

<mat-grid-list cols="1" rowHeight="10em">

  <mat-grid-tile colspan="1" rowspan="1">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Inventory</mat-panel-title>
        <mat-panel-description>
          <span *ngIf="hero.inventory.isEmpty()">Empty</span>
          <span *ngIf="! hero.inventory.isEmpty()">{{hero.inventory.getNumberOfItems()}} item(s)</span>
        </mat-panel-description>
      </mat-expansion-panel-header>
        <ul *ngFor="let item of hero.inventory.getItems()">
         <li>
          {{item.name}}
          <span *ngIf="item.hpEffect">
            <button mat-button (click)="hero.usePotion(item)">Use</button>
          </span>
         </li>
        </ul>
    </mat-expansion-panel>
  </mat-grid-tile>

</mat-grid-list>

<router-outlet></router-outlet>
