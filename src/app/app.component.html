<mat-grid-list cols="2" rowHeight="12em">

  <mat-grid-tile colspan="1" rowspan="1">
    <mat-card class="main">
      <mat-card-header>
        <div mat-card-avatar>
          <span class="icon-no-padding icon-helmet"></span>
        </div>
        <mat-card-title>{{hero.name}}</mat-card-title>
        <mat-card-subtitle>Knight</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="bar">
          <div class="hp-bar-filling" [ngStyle]="{'width': hero.hpInPercent()}"></div>
          <p>HP: {{hero.hp}}/{{hero.hpMax}}</p>
        </div>
        <div class="bar">
          <div class="mp-bar-filling" [ngStyle]="{'width': hero.mpInPercent()}"></div>
          <p>MP: {{hero.mp}}/{{hero.mpMax}}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="1">
    <app-inventory></app-inventory>
  </mat-grid-tile>

</mat-grid-list>

<router-outlet></router-outlet>
