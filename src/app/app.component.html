<mat-card class="main">
  <mat-card-header>
    <div mat-card-avatar>
      <span class="icon-no-padding icon-helmet"></span>
    </div>
    <mat-card-title>{{hero.name}}</mat-card-title>
    <mat-card-subtitle>{{hero.getTotalAtk()}} ATK</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="bar">
      <div class="hp-bar-filling" [ngStyle]="{'width': hero.hpInPercent()}"></div>
      <p>HP: {{hero.hp}}/{{hero.hpMax}}</p>
    </div>
    <div class="bar">
      <div class="mp-bar-filling" [ngStyle]="{'width': hero.mpInPercent()}"></div>
      <p>MP: {{hero.mp}}/{{hero.mpMax}}</p>
    </div>
  </mat-card-content>
</mat-card>

<mat-tab-group>
  <mat-tab label="Adventure">
    <router-outlet></router-outlet>
  </mat-tab>
  <mat-tab label="Inventory">
    <app-inventory></app-inventory>
  </mat-tab>
  <mat-tab label="Gear">
    <app-gear></app-gear>
  </mat-tab>
</mat-tab-group>
