<h2 *ngIf="hero.inventory.isEmpty()">Empty</h2>
<h2 *ngIf="! hero.inventory.isEmpty()">{{hero.inventory.getNumberOfItems()}} item(s)</h2>

<mat-grid-list cols="3" rowHeight="10em">
  <mat-grid-tile colspan="1" rowspan="1" *ngFor="let item of hero.inventory.getItems()">
    <app-item [item]="item" [hero]="hero"></app-item>
  </mat-grid-tile>
</mat-grid-list>
