<h2>Choose your reward for completing this world:</h2>

<mat-grid-list cols="3" rowHeight="12em">
  <mat-grid-tile colspan="1" rowspan="1" *ngFor="let item of rewards">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{item.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-chip-list>
          <mat-chip>???</mat-chip>
        </mat-chip-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="choose(item)">
          <i class="icon icon-chest"></i>CHOOSE
        </button>
      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>

</mat-grid-list>
